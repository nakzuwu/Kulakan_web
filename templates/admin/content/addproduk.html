{% extends '/admin/base.html' %}

{% block content %}
<div class="main">
<div class="form-container">
    <h2>Tambah Produk Baru</h2>
    <form method="POST" action="/admin/addproduk" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nama_barang">Nama Barang</label>
            <input type="text" id="nama_barang" name="nama_barang" placeholder="Masukkan nama barang" required>
        </div>
        <div class="form-group">
            <label for="harga">Harga (Rp)</label>
            <input type="number" id="harga" name="harga" placeholder="Masukkan harga barang" required>
        </div>
        <div class="form-group">
            <label for="kategori">Kategori</label>
            <select id="kategori" name="kategori" required>
                <option value="Sembako">Sembako</option>
                <option value="Minuman">Minuman</option>
                <option value="Snack">Snack</option>
                <option value="Bumbu Dapur">Bumbu Dapur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stok">Jumlah Stok</label>
            <input type="number" id="stok" name="stok" placeholder="Masukkan jumlah stok" required>
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea id="deskripsi" name="deskripsi" rows="5" placeholder="Masukkan deskripsi barang"></textarea>
        </div>
        <div class="form-group">
            <label for="gambar">Upload Gambar Produk</label>
            <input type="file" id="gambar" name="gambar" accept="image/*" required>
        </div>
        <button type="submit" class="btn">Tambah Produk</button>
    </form>
</div>
</div>
{% endblock %}
