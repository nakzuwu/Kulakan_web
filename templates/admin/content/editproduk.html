{% extends '/admin/base.html' %}

{% block content %}
<div class="main">
    <div class="form-container">
        <h2>Edit Produk</h2>
        <form method="POST" action="{{ url_for('editProduk', id=product.id) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama_barang">Nama Barang</label>
                <input type="text" id="nama_barang" name="nama_barang" value="{{ product.nama_barang }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga (Rp)</label>
                <input type="number" id="harga" name="harga" value="{{ product.harga }}" required>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <select id="kategori" name="kategori" required>
                    <option value="Sembako" {% if product.kategori == 'Sembako' %}selected{% endif %}>Sembako</option>
                    <option value="Minuman" {% if product.kategori == 'Minuman' %}selected{% endif %}>Minuman</option>
                    <option value="Snack" {% if product.kategori == 'Snack' %}selected{% endif %}>Snack</option>
                    <option value="Bumbu Dapur" {% if product.kategori == 'Bumbu Dapur' %}selected{% endif %}>Bumbu Dapur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stok">Jumlah Stok</label>
                <input type="number" id="stok" name="stok" value="{{ product.stok }}" required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi" rows="5">{{ product.deskripsi }}</textarea>
            </div>
            <div class="form-group">
                <label for="gambar">Upload Gambar Produk</label>
                <input type="file" id="gambar" name="gambar" accept="image/*">
            </div>
            <button type="submit" class="btn">Update Produk</button>
        </form>
    </div>
</div>
{% endblock %}
