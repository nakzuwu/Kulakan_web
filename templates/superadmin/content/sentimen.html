 {% extends '/superadmin/superadmin.html' %}

    {% block content %}
    <div class="main">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-5"> <!-- Ubah dari col-md-5 ke col-md-7 -->
                <div class="card">
                    <div class="card-header">Sentiment Comparison</div>
                    <div class="card-body d-flex justify-content-center">
                        <div class="chart-container">
                            <canvas id="sentimentPieChart" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5"> <!-- Ubah dari col-md-7 ke col-md-5 -->
                <div class="card">
                    <div class="card-header">Sentiment Analysis Results</div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for result in sentiment_results %}
                                <li class="list-group-item">
                                    <p class="mb-2"><strong>Review:</strong> {{ result.text }}</p>
                                    <p class="mb-0"><strong>Sentiment:</strong> {{ result.sentiment }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

    <script>
        const sentimentResults = {{ sentiment_results|tojson }};
        let positiveCount = 0;
        let negativeCount = 0;

        sentimentResults.forEach(result => {
            if (result.sentiment === 'Positif') {
                positiveCount++;
            } else {
                negativeCount++;
            }
        });

        const data = {
            labels: ['Positive', 'Negative'],
            datasets: [{
                label: 'Sentiment Comparison',
                data: [positiveCount, negativeCount],
                backgroundColor: ['#36A2EB', '#FF6384'],
                hoverOffset: 4
            }]
        };

        const ctx = document.getElementById('sentimentPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Sentiment Distribution'
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 {% endblock %}
