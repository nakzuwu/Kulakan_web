<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resetpassword.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='asset/image/bg.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="reset-container">
        <div class="reset-right">
            <div class="logo">Kulakan.</div>
            <h2>Reset Kata Sandi</h2>
            <p class="reset-description">Masukkan kata sandi baru Anda</p>
            <form class="reset-form" method="POST">
                <input type="password" name="new_password" placeholder="Kata Sandi Baru" required>
                <input type="password" name="confirm_password" placeholder="Konfirmasi Kata Sandi" required>
                <button type="submit" class="start-btn">Reset Kata Sandi</button>
            </form>
            <p class="reset-link">
                <a href="{{ url_for('login') }}">Kembali ke Login</a>
            </p>
        </div>
    </div>
</body>
</html>
