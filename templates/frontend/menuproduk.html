<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULAKAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menuproduk.css') }}">
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-button">
        <i class=""></i> Kembali
    </a>
    <!-- Search Section -->
        <div class="search-container">                 
        <div class="search-bar">
            <input type="text" placeholder="Cari produk atau toko...">
        </div>
        <div class="camera-icon">
            <a href="{{ url_for('scan') }}" class="back-icon">
            <i class="fas fa-camera"></i>
        </a>
        </div>
    </div>
    
    <h2 class="section-title">Produk Kami</h2>

    <!-- Product Grid -->
    <div class="product-grid">
        <!-- Repeat this block for each product -->
         {% for ds in dataProduk%}
       
        <a  href="{{url_for('detailProduk', id=ds.id)}}">
            <div class="product-card">
                <div class="product-image">
                    <img src="{{ ds.file }}" alt="{{ ds.nama_barang }}">
                    <span class="tag new">BARU</span>
                    <span class="tag sale">OBRAL</span>
                </div>
                <h3 class="product-name">{{ ds.nama_barang }}</h3>
                <p class="product-price"><span class="price">Rp. {{ ds.harga }}</span></p>
                <button class="add-to-cart">Keranjang</button>
            </div>            
        </a>
    {%endfor%}
                
        <!-- End Product Card -->
    </div>
</body>
</html>
