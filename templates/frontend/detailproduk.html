<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detailproduk.css') }}">
    <title>{{ dataBs.nama_barang }}</title>
</head>
<body>
    <a href="{{ url_for('menuproduk') }}" class="back-button">
        <i class="fa fa-arrow-left"></i> Kembali
      </a>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Kulakan.</h1>
                <form action="/search" method="get" class="search-bar">
                    <input type="text" name="query" placeholder="Cari produk atau toko..." required class="search-input">
                    <button type="submit" class="search-button">
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Deskripsi Produk</h1>
        <div class="product-detail">
            <!-- Bagian Gambar Produk -->
            <div class="image-section">
                <img src="{{ dataBs.gambar_url }}" alt="{{ dataBs.nama_barang }}" class="product-image">
            </div>
            <!-- Bagian Detail Produk -->
            <div class="info-section">
                <h2 class="product-title">{{ dataBs.nama_barang }}</h2>
                <p class="Deskripsi">{{dataBs.deskripsi}}</p>
                <p class="product-description">
                    {{ dataBs.stok }} Stok Â· {{ dataBs.kategori }} 
                </p>
                <p class="product-price">Rp{{ "{:,.0f}".format(dataBs.harga) }}</p>
                <div class="store-info">
                    <img src="" alt="{{ dataBs.toko_nama }}" class="store-logo">
                    <div class="store-details">
                        <strong>{{ dataBs.toko_nama }}</strong>
                        <p>{{ dataBs.toko_status }}</p>
                        <p>{{ dataBs.toko_rating }} ({{ dataBs.toko_ulasan }} Rating)</p>
                    </div>
                </div>
                <!-- Tombol Aksi -->
                <div class="action-buttons">
                    <button class="btn btn-cart">Keranjang</button>
                    <button class="btn btn-buy">Tambah Pesanan</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
