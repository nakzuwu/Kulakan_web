<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULAKAN - Produk Kami</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menuproduk.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="{{ url_for('home') }}">Kulakan</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Cari produk..." class="search-bar">
            <a href="{{ url_for('scan') }}" class="camera-icon">
                <i class="fas fa-camera"></i>
            </a>
        </div>
    </header>

    <main>
        <h2 class="section-title">Produk Kami</h2>
        <!-- Product Grid -->
        <div class="product-grid">
            {% for ds in dataProduk %}
            <a href="{{ url_for('detailProduk', id=ds.id) }}" class="product-link">
                <div class="product-card">
                    <div class="product-image">
                        <img src="{{ url_for('static', filename='asset/image/download.jpg') }}" alt="{{ ds.nama_barang }}">
                        {% if ds.kategori == 'Baru' %}
                        <span class="tag new">BARU</span>
                        {% elif ds.kategori == 'Obral' %}
                        <span class="tag sale">OBRAL</span>
                        {% endif %}
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">{{ ds.nama_barang }}</h3>
                        <p class="product-price">Rp {{ ds.harga }}</p>
                        <button class="add-to-cart">Tambahkan ke Keranjang</button>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Kulakan. Semua Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
