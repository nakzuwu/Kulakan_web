<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
  <title>Account Settings</title>
</head>
<body>
    <div class="settings-container">
      <header class="settings-header">
        <h1>Account Settings</h1>
        <p>Manage your personal details and preferences below.</p>
      </header>
  
      <main class="settings-main">
        <form action="/update_account" method="POST" class="settings-form">
          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
  
          <!-- Email Address -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a new password">
          </div>
  
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password">
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn-submit">Save Changes</button>
        </form>
      </main>
    </div>
  </body>
  </html>
